    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script>
        // Signup page specific JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.getElementById('signup-form');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const strengthIndicators = [
                document.getElementById('strength-1'),
                document.getElementById('strength-2'),
                document.getElementById('strength-3'),
                document.getElementById('strength-4')
            ];
            const strengthText = document.getElementById('password-strength-text');

            // Toggle password visibility
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    const icon = this.querySelector('i');
                    if (type === 'password') {
                        icon.className = 'fas fa-eye text-gray-400 hover:text-gray-600 transition-colors';
                    } else {
                        icon.className = 'fas fa-eye-slash text-gray-400 hover:text-gray-600 transition-colors';
                    }
                });
            }

            // Password strength checker
            function checkPasswordStrength(password) {
                let strength = 0;
                const feedback = [];

                if (password.length >= 8) {
                    strength++;
                    feedback.push('8+ characters');
                }
                if (/[a-z]/.test(password)) {
                    strength++;
                    feedback.push('lowercase');
                }
                if (/[A-Z]/.test(password)) {
                    strength++;
                    feedback.push('uppercase');
                }
                if (/[0-9]/.test(password)) {
                    strength++;
                    feedback.push('number');
                }
                if (/[^A-Za-z0-9]/.test(password)) {
                    strength++;
                    feedback.push('special character');
                }

                return { strength, feedback };
            }

            // Update password strength indicators
            if (passwordInput) {
                passwordInput.addEventListener('input', function () {
                    const password = this.value;
                    const { strength, feedback } = checkPasswordStrength(password);

                    // Update strength indicators
                    strengthIndicators.forEach((indicator, index) => {
                        if (index < strength) {
                            if (strength <= 2) {
                                indicator.className = 'w-2 h-2 rounded-full bg-red-500';
                            } else if (strength <= 3) {
                                indicator.className = 'w-2 h-2 rounded-full bg-yellow-500';
                            } else {
                                indicator.className = 'w-2 h-2 rounded-full bg-green-500';
                            }
                        } else {
                            indicator.className = 'w-2 h-2 rounded-full bg-gray-300';
                        }
                    });

                    // Update strength text
                    if (password.length === 0) {
                        strengthText.textContent = 'Password strength';
                        strengthText.className = 'text-xs text-gray-500 mt-1';
                    } else if (strength <= 2) {
                        strengthText.textContent = 'Weak password';
                        strengthText.className = 'text-xs text-red-500 mt-1';
                    } else if (strength <= 3) {
                        strengthText.textContent = 'Fair password';
                        strengthText.className = 'text-xs text-yellow-500 mt-1';
                    } else {
                        strengthText.textContent = 'Strong password';
                        strengthText.className = 'text-xs text-green-500 mt-1';
                    }
                });
            }

            // Handle signup form submission
            if (signupForm) {
                signupForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const formData = new FormData(this);
                    const firstName = formData.get('first-name');
                    const lastName = formData.get('last-name');
                    const email = formData.get('email');
                    const company = formData.get('company');
                    const password = formData.get('password');
                    const confirmPassword = formData.get('confirm-password');
                    const plan = formData.get('plan');
                    const terms = formData.get('terms');

                    // Validation
                    const errors = [];

                    if (!firstName || !lastName) {
                        errors.push('Please enter your full name');
                    }

                    if (!email || !isValidEmail(email)) {
                        errors.push('Please enter a valid email address');
                    }

                    if (!password) {
                        errors.push('Please enter a password');
                    } else {
                        const { strength } = checkPasswordStrength(password);
                        if (strength < 3) {
                            errors.push('Password is too weak. Please use at least 8 characters with a mix of letters, numbers, and symbols.');
                        }
                    }

                    if (password !== confirmPassword) {
                        errors.push('Passwords do not match');
                    }

                    if (!terms) {
                        errors.push('Please agree to the Terms of Service and Privacy Policy');
                    }

                    if (errors.length > 0) {
                        showAlert(errors.join('<br>'), 'error');
                        return;
                    }

                    // Show loading state
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalText = submitButton.innerHTML;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
                    submitButton.disabled = true;

                    // Simulate API call
                    setTimeout(() => {
                        // Here you would typically make an API call to your backend
                        console.log('Signup attempt:', { firstName, lastName, email, company, plan });

                        // For demo purposes, show success
                        showAlert('Account created successfully! Redirecting to dashboard...', 'success');

                        // Reset button
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    }, 3000);
                });
            }

            // Email validation helper
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Alert system
            function showAlert(message, type = 'info') {
                // Remove existing alerts
                const existingAlerts = document.querySelectorAll('.alert');
                existingAlerts.forEach(alert => alert.remove());

                // Create alert element
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} fixed top-20 right-4 z-50 max-w-sm`;
                alertDiv.innerHTML = `
                    <div class="flex items-center justify-between p-4 rounded-lg shadow-lg ${type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                        type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
                            'bg-blue-100 text-blue-800 border border-blue-200'
                    }">
                        <div class="flex items-center">
                            <i class="fas fa-${getAlertIcon(type)} mr-2"></i>
                            <span>${message}</span>
                        </div>
                        <button class="ml-4 text-gray-500 hover:text-gray-700" onclick="this.parentElement.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;

                document.body.appendChild(alertDiv);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (alertDiv.parentElement) {
                        alertDiv.remove();
                    }
                }, 5000);
            }

            function getAlertIcon(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }
        });
    </script>
